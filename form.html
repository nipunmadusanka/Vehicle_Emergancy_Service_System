    <section class="header" style="background-image: url('img/banner-home-fluid.jpg');">
<div class="container">  
  <form id="contact" action="" method="post">
   <center><h3>Registration Form</h3> 
    <h4>fill in th all rows</h4></center>
    <fieldset>
      <input placeholder="Your name" type="text" name="name" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" name="telephone" tabindex="2" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Your Address" tabindex="3" cols="3"></textarea>
    </fieldset>
        <fieldset>
      <input placeholder="Your Email Address" type="email" name="email" tabindex="4" required>
    </fieldset>
        <fieldset>
      <input placeholder="Your Location Link (use for google map)" type="text" name="location" tabindex="5" required>
    </fieldset>
    <fieldset>
      <select>
        <option value="0">Select City</option>
        <option value="1">Ampara</option>
        <option value="2">Kandy</option>
        <option value="3">Kalmunei</option>
        <option value="4">Batticaloa</option>
        <option value="5">Mahiyanganaya</option>
        <option value="6">Polonnaruwa</option>
        <option value="7">Monaragala</option>
        <option value="8">Oluvil</option>
      </select>
    </fieldset>
    <fieldset>
      <select>
        <option value="0">Select Your Service</option>
        <option value="1">Garage</option>
        <option value="2">Tire shop</option>
        <option value="3">Breackdown service</option>
        <option value="4">Emergency(fire..etc)</option>
        <option value="5">Ambulance</option>
      </select>
    </fieldset>
      <fieldset>
      <input type="url" name="url" placeholder="Your Webesite (example:https://www.example.com)" tabindex="6" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <i>nipunmadusanka</i></p>
  </form>
</div>
</section>
